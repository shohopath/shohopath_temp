<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shohopath-Login!</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <header>
                <h2>WELCOME TO</h2>
                <h1 class="header-h1">Shohopath!</h1>
              </header>
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fs-1 fw-normal mb-0 me-3">SIGN UP :</p>
                </div>
                <div class="divider d-flex align-items-center my-4">
                  <p class="text fw-bold mx-3 mb-0"></p>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6 form-outline">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label for="Nickname">Nickname:</label>
                    <input type="Nickname" id="Nickname" name="Nickname" class="form-control" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-12">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-4">
                    <label for="version-name">Version:</label>
                    <select name="version-name" id="version-name" class="form-select">
                      <option value="English">English</option>
                      <option value="Bangla">Bangla</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="class">Class:</label>
                    <select name="class" id="class" class="form-select">
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="group-name">Group:</label>
                    <select name="group-name" id="group-name" class="form-select">
                        <option value="Science">Science</option>
                        <option value="Business Studies">Business Studies</option>
                        <option value="Humanities">Humanities</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="college-name">College Name:</label>
                    <select name="college-name" id="college-name" class="form-select">
                        <option value="Adamjee Cantonment College">Adamjee Cantonment College</option>
                        <option value="Dhaka University College">Dhaka University College</option>
                        <option value="Holy Cross College">Holy Cross College</option>
                        <option value="Notre Dame College">Notre Dame College</option>
                        <option value="Rajuk Uttara Model College">Rajuk Uttara Model College</option>
                        <option value="Viqarunnisa Noon College">Viqarunnisa Noon College</option>
                        <option value="Ideal School and College">Ideal School and College</option>
                    </select>
                </div>
                <div class="col-md-12 mt-4">
                    <button type="submit" class="btn btn-outline-info btn-lg">Sign Up</button>
                </div>
                </form>
                </div>
          </div>
        </div>
    </section>

      
    <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>

</body>
</html>
